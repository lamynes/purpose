<!DOCTYPE html>
<html lang="en">
<head>
<title>SNIPCART</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="ST_OTFkOWI2YWEtNzA2YS00NmQxLTgxOGQtYTAxMmI2Y2EwOGFmNjM2OTY2NTMwMjYwMTU0MTk1"></script>
<link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" type="text/css" rel="stylesheet" />

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<h2>snipcart</h2>
<p>We are testing SnipCart</p>

<header>
  <h2>Welcome to SnipCart</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">London</a></li>
      <li><a href="#">Paris</a></li>
      <li><a href="#">Tokyo</a></li>
    </ul>
  </nav>
  
  <article>
        <button
        class="snipcart-add-item"
        data-item-id="1"
        data-item-name="Bacon"
        data-item-price="1.00"
        data-item-weight="20"
        data-item-url="https://letschangetheplanet.com/aqua.html"
        data-item-description="Some fresh bacon">
            Buy bacon
    </button>
    
    <button
        class="snipcart-add-item"
        data-item-id="2"
        data-item-name="BaconZboy"
        data-item-price="3.00"
        data-item-weight="20"
        data-item-url="https://letschangetheplanet.com/aqua.html"
        data-item-description="Some fresh BaconZboy">
            Buy BaconZboy
    </button>
    
    <button
        class="snipcart-add-item"
        data-item-id="3"
        data-item-name="BaconZboyz"
        data-item-price="4.00"
        data-item-weight="20"
        data-item-url="https://letschangetheplanet.com/aqua.html"
        data-item-description="Some fresh BaconZboyz">
            Buy BaconZboyz
    </button>
    
    <a href="#" class="snipcart-checkout">Click here to checkout</a>
    
    <div class="snipcart-summary">
        Number of items: <span class="snipcart-total-items"></span>
        Total price: <span class="snipcart-total-price"></span>
    </div>
    
    <div class="snipcart-summary">
    </div>
    
    <a href="#" class="snipcart-user-profile">
        User profile
    </a>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
